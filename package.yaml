name:                pure-arrays
version:             0.1.0.0
github:              "oisdk/pure-arrays"
license:             MIT
author:              "Donnacha Oisín Kidney"
maintainer:          "mail@doisinkidney.com"
copyright:           "2018 Donnacha Oisín Kidney"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            Purely functional arrays
category:            Data

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/pure-arrays#readme>

dependencies:
- base >= 4.11 && < 5

ghc-options:
- -Wall
- -fwarn-incomplete-record-updates
- -fwarn-incomplete-uni-patterns
- -fwarn-redundant-constraints
- -Wcompat

library:
  source-dirs: src

tests:
  pure-arrays-test:
    main:                Spec.hs
    source-dirs:      test
    dependencies:
    - pure-arrays
    - hedgehog
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
  pure-arrays-doctests:
    main: doctests.hs
    source-dirs: doctest
    ghc-options:
    - -threaded
    dependencies:
    - pure-arrays
    - QuickCheck
    - doctest

benchmarks:
  bench:
    main: bench.hs
    source-dirs: bench
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    dependencies:
    - pure-arrays
    - criterion
    - random
